language: node_js

# Version number
node_js:
  - 0.10
  #- 0.12
  #- 4.2.3

build:
  pre_ci:
    - docker build -t=shiphitchcock1/samplenod .

  pre_ci_boot:
    image_name: shiphitchcock1/samplenod
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker push shiphitchcock1/samplenod
    
integrations:
  hub:
    - integrationName: shiphitchcock1-hub  
      type: docker
