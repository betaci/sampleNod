language: node_js

# Version number
node_js:
  - 0.10
  #- 0.12
  #- 4.2.3

build:

  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - docker build -t=shiphitchcock1/auto_nod_push:$BRANCH.$BUILD_NUMBER
    - docker push shiphitchcock1/auto_nod_push:$BRANCH.$BUILD_NUMBER
    
integrations:
  hub:
    - integrationName: shiphitchcock1-hub  
      type: docker
